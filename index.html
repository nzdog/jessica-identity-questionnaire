<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jessica questionnaire - login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-block">
        <span class="logo-text">lichen</span>
    </header>

    <div class="logo-section">
        <img src="logo-rotating.png" alt="logo" class="logo-rotating">
    </div>

    <div class="container">
        <div class="card">
            <h1>jessica questionnaire</h1>
            <p>please enter the password to access the questionnaire.</p>

            <form id="passwordForm" onsubmit="checkPassword(event)">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="enter password..."
                    required
                    autocomplete="off"
                >
                <p id="errorMessage" style="color: rgba(220, 38, 38, 0.8); display: none; margin: 0.75rem 0 0 0; font-size: 0.9rem;">incorrect password. please try again.</p>
                <button type="submit" class="button" style="margin-top: 1.5rem; display: block; width: 100%;">continue</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 lichen protocol. all responses are private and will be handled with care.</p>
    </div>

    <!-- Hidden form for Netlify detection -->
    <form name="jessica-questionnaire" method="POST" data-netlify="true" action="/success.html" style="display: none;">
        <input type="hidden" name="form-name" value="jessica-questionnaire">
        <input name="q1_1"><input name="q1_1_other">
        <input name="q1_2"><input name="q1_2_other">
        <input name="q1_3"><input name="q1_3_other">
        <input name="q1_4"><input name="q1_4_other">
        <input name="q1_5"><input name="q1_5_other">
        <textarea name="section1_notes"></textarea>
        <input name="q2_1"><input name="q2_1_other">
        <input name="q2_2"><input name="q2_2_other">
        <input name="q2_3"><input name="q2_3_other">
        <input name="q2_4"><input name="q2_4_other">
        <textarea name="section2_notes"></textarea>
        <input name="q3_1"><input name="q3_1_other">
        <input name="q3_2"><input name="q3_2_other">
        <input name="q3_3"><input name="q3_3_other">
        <input name="q3_4"><input name="q3_4_other">
        <textarea name="section3_notes"></textarea>
        <input name="q4_1"><input name="q4_1_other">
        <input name="q4_2"><input name="q4_2_other">
        <input name="q4_3"><input name="q4_3_other">
        <input name="q4_4"><input name="q4_4_other">
        <textarea name="section4_notes"></textarea>
        <input name="q5_1"><input name="q5_1_other">
        <input name="q5_2"><input name="q5_2_other">
        <input name="q5_3"><input name="q5_3_other">
        <input name="q5_4"><input name="q5_4_other">
        <textarea name="section5_notes"></textarea>
    </form>

    <script>
        // Check if already authenticated
        if (sessionStorage.getItem('jessica_auth') === 'true') {
            window.location.href = 'questionnaire.html';
        }

        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === 'StartHere') {
                sessionStorage.setItem('jessica_auth', 'true');
                window.location.href = 'questionnaire.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
    </script>
</body>
</html>
